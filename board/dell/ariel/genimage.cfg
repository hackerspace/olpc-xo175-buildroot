image boot.vfat {
	vfat {
		extraargs = "-n 'DELLWYSEIMG'"
		files = {
			"wloader.cfg"
		}

		file uImage {
			image = "uImage.mmp3-dell-ariel"
		}
	}
	size = 32M
}

image usb.img {
	hdimage {
	}

	partition boot {
		partition-type = 0xc
		bootable = "true"
		image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
	}
}
